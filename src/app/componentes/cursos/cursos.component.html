<div class="post" *ngFor="let curso of listCursos">

    <div class="post-content" >

        <div class="post-user-info" >
            <h4>{{ getCategoria( curso.id ) }}</h4>

            <h4>{{ getTitulo( curso.id ) }}</h4>
        
            <h4>{{ getDescricao( curso.id ) }}</h4>

        </div>
                
    </div>
</div>
